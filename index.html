<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 1rem;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      textarea, input[type="text"] {
        width: 90%;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Futecx : Typing Speed Tester</h1>
  <p>Enter your preferred sentence or question:</p>
  <input type="text" id="userText" placeholder="Type your test sentence here...">
  <br>
  <button onclick="setTestText()">Set Test Text</button>
  <p id="test-text">Your custom sentence will appear here!</p>
  <br>
  <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>
  <br>
  <button onclick="startTest()">Start Test</button>
  <button onclick="submitTest()">Submit</button>
  <div class="result" id="result"></div>
  <div class="suggestion" id="suggestion"></div>
  <script src="script.js"></script>
</body>
</html>
